# .github/workflows/threads-daily.yml
name: Daily Threads Parser

on:
  schedule:
    - cron: "0 7 * * *"      # 07:00 UTC (10:00 МСК)
  workflow_dispatch:

jobs:
  run-parser:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Locate and move parser to root
        run: |
          # Ищем файл threads_parser.py и перемещаем в текущую папку
          found=$(find . -type f -name threads_parser.py | head -n1)
          echo "Found at: $found"
          mv "$found" ./threads_parser.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install threads-api python-telegram-bot pandas

      - name: Run parser
        env:
          THREADS_USERNAME: ${{ secrets.THREADS_USERNAME }}
          THREADS_PASSWORD: ${{ secrets.THREADS_PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python threads_parser.py
